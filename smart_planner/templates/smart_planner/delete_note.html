{% extends 'smart_planner/base.html' %}

{% block content %}
<div class="delete-confirmation">
    <div class="confirmation-card">
        <h2 class="confirmation-title">Удаление заметки</h2>
        <p class="confirmation-message">Вы уверены, что хотите удалить эту заметку? Это действие нельзя будет отменить.</p>
        
        <form method="post" class="confirmation-actions">
            {% csrf_token %}
            <button type="submit" class="delete-confirm-btn">
                Удалить
            </button>
            <a href="{% url 'smart_planner:topics' %}" class="cancel-btn">
                Отмена
            </a>
        </form>
    </div>
</div>

<style>
.delete-confirmation {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem 1rem;
}

.confirmation-card {
    background: white;
    padding: 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border: 1px solid #e5e7eb;
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.confirmation-title {
    color: #374151;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.confirmation-message {
    color: #6b7280;
    line-height: 1.6;
    margin-bottom: 2rem;
    font-size: 1rem;
}

.confirmation-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.delete-confirm-btn {
    background: #ef4444;
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-block;
}

.delete-confirm-btn:hover {
    background: #dc2626;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

.cancel-btn {
    background: #6b7280;
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
    display: inline-block;
}

.cancel-btn:hover {
    background: #4b5563;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
    color: white;
    text-decoration: none;
}

@media (max-width: 480px) {
    .confirmation-card {
        padding: 2rem 1.5rem;
        margin: 0 -0.5rem;
    }
    
    .confirmation-actions {
        flex-direction: column;
    }
    
    .delete-confirm-btn,
    .cancel-btn {
        width: 100%;
        text-align: center;
    }
}
</style>
{% endblock %}
